<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>چت‌بات هوش مصنوعی</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iranian-nastaliq-font@master/font-face.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      font-family: 'IranNastaliq', serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-wrapper {
      width: 100%;
      max-width: 680px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-box {
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
      padding: 24px;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 16px;
      color: #2d3748;
      text-align: center;
      font-size: 28px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
      margin-bottom: 16px;
    }
    .message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 2.4;
      font-size: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.4s ease-out forwards;
    }
    .user {
      background: #d0e6ff;
      align-self: flex-end;
      color: #1a202c;
    }
    .bot {
      background: #ccfff6;
      align-self: flex-start;
      color: #2c7a7b;
    }
    .input-box {
      display: flex;
      gap: 12px;
      margin-top: auto;
    }
    input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #cbd5e0;
      border-radius: 12px;
      font-size: 18px;
    }
    button {
      background-color: #2b6cb0;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #2c5282;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #2c5282, 0 0 10px #2c5282; }
      to { text-shadow: 0 0 15px #63b3ed, 0 0 25px #63b3ed; }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-box">
      <h2><span style="font-family: 'Orbitron', sans-serif; font-size: 32px; color: #2c5282; animation: glow 1.5s ease-in-out infinite alternate;">TELAI</span> | تل‌ای - چت‌بات هوش مصنوعی</h2>
      <div id="chat"></div>
      <div class="input-box">
        <input id="input" type="text" placeholder="پیام بنویس..." onkeydown="handleKey(event)" />
        <button onclick="sendMessage()">ارسال</button>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const API_KEY = "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";

    const messages = [];

    function handleKey(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'fa-IR';
      speechSynthesis.speak(utterance);
    }

    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      if (role === 'bot') speak(content);
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage('user', msg);
      messages.push({ role: 'user', content: msg });
      input.value = '';

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: messages
        })
      });

      const data = await res.json();
      const reply = data.choices[0].message.content;
      appendMessage('bot', reply);
      messages.push({ role: 'assistant', content: reply });
    }
  </script>
</body>
</html>
